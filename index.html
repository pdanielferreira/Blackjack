<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hunt the Treasure</title>
        <style>body {margin: 0;padding: 0;}</style>

        <script src="lib/phaser.js"></script>
        <script src="src/game.js"></script>

            <!-- Player -->
